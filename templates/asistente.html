{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <h1 class="chat-header">🧠 Asistente Financiero IA</h1>

    <div class="message-wrapper" id="chatBox">
        <div class="message bot-message">
            <div class="text-content">¡Hola! Soy tu experto en finanzas personales. ¿En qué puedo ayudarte hoy?</div>
        </div>
    </div>

    <div class="input-wrapper">
        <input type="text" id="userInput" class="text-input" placeholder="Escribe tu pregunta financiera...">
        <button class="submit-btn" onclick="sendMessage()">Enviar</button>
    </div>

    <div id="loader" class="loader-hidden">
        <div class="loading-spinner"></div>
        <span class="loading-message">Procesando...</span>
    </div>
</div>

<script>
// Versión ultra-segura del sanitizador
const superSanitize = (text) => {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML
        .replace(/<\/?[a-z][^>]*>/gi, '')
        .replace(/[#*_`\[\]]/g, '')
        .replace(/\n{2,}/g, '\n');
};

// Función de creación de mensajes a prueba de estilos
const createBulletproofMessage = (content, type) => {
    const container = document.createElement('div');
    container.className = `message ${type}-message`;
    
    const textNode = document.createTextNode(superSanitize(content));
    const contentBox = document.createElement('div');
    contentBox.className = 'text-content';
    
    // Aplicación directa de estilos (no usa CSS)
    contentBox.style.cssText = `
        font-size: 15px !important;
        line-height: 1.4 !important;
        font-family: Arial, sans-serif !important;
        color: ${type === 'user' ? 'white' : '#202124'} !important;
        padding: 12px 16px;
        margin: 0;
    `;
    
    contentBox.appendChild(textNode);
    container.appendChild(contentBox);
    return container;
};

// Controlador de mensajes
async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    const chatBox = document.getElementById('chatBox');
    chatBox.appendChild(createBulletproofMessage(message, 'user'));
    userInput.value = '';
    
    document.getElementById('loader').classList.remove('loader-hidden');
    
    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: message})
        });
        
        const data = await response.json();
        chatBox.appendChild(createBulletproofMessage(data.response, 'bot'));
        
    } catch (error) {
        chatBox.appendChild(createBulletproofMessage(
            `Error: ${error.message || 'No se pudo procesar'}`, 'error'
        ));
    } finally {
        document.getElementById('loader').classList.add('loader-hidden');
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}

// Evento Enter
document.getElementById('userInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
});
</script>

<style>
/* Reset nuclear */
.chat-container, .chat-container * {
    all: unset;
    box-sizing: border-box;
    display: block;
}

/* Estilos base */
.chat-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
    font-family: Arial, sans-serif;
}

.chat-header {
    font-size: 1.5rem;
    margin-bottom: 20px;
    color: #202124;
    font-weight: normal;
}

.message-wrapper {
    height: 500px;
    padding: 15px;
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    overflow-y: auto;
    margin-bottom: 20px;
}

/* Contenedores de mensaje */
.message {
    max-width: 85%;
    margin: 10px 0;
    border-radius: 18px;
}

.bot-message {
    background: #f1f3f4;
    margin-right: auto;
}

.user-message {
    background: #4285f4;
    margin-left: auto;
}

.error-message {
    background: #fce8e6;
    border-left: 3px solid #d93025;
}

/* Área de entrada */
.input-wrapper {
    display: flex;
    gap: 10px;
}

.text-input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid #dadce0;
    border-radius: 24px;
    font-size: 15px;
}

.submit-btn {
    padding: 12px 24px;
    background: #4285f4;
    color: white;
    border: none;
    border-radius: 24px;
    cursor: pointer;
}

/* Loader */
.loader-hidden {
    display: none;
}

.loading-spinner {
    border: 3px solid rgba(0,0,0,0.1);
    border-top: 3px solid #4285f4;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

.loading-message {
    display: block;
    text-align: center;
    margin-top: 8px;
    color: #5f6368;
    font-size: 14px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
{% endblock %}
