{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <h1 class="chat-title">üß† Asistente Financiero IA</h1>

    <div class="chat-box" id="chatBox">
        <div class="message bot-message">
            <div class="message-content">¬°Hola! Soy tu experto en finanzas personales. ¬øEn qu√© puedo ayudarte hoy?</div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="userInput" class="chat-input" placeholder="Escribe tu pregunta financiera..." aria-label="Escribe tu mensaje">
        <button class="send-button" onclick="sendMessage()">Enviar</button>
    </div>

    <div id="loadingIndicator" class="loading-hidden">
        <div class="spinner"></div>
        <span class="loading-text">Procesando...</span>
    </div>
</div>

<script>
// Elementos del DOM
const chatBox = document.getElementById('chatBox');
const userInput = document.getElementById('userInput');
const loadingIndicator = document.getElementById('loadingIndicator');

// Funci√≥n para sanitizar texto
const sanitizeText = (text) => {
    return text
        .replace(/<\/?[^>]+(>|$)/g, '')  // Eliminar HTML
        .replace(/[*#_`~]/g, '')         // Eliminar markdown
        .replace(/\n{2,}/g, '\n')        // Reducir saltos m√∫ltiples
        .trim();
};

// Funci√≥n para crear mensajes
const createMessage = (text, type) => {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}-message`;
    
    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.textContent = sanitizeText(text);
    
    messageDiv.appendChild(contentDiv);
    return messageDiv;
};

// Funci√≥n principal
async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Mostrar mensaje del usuario
    chatBox.appendChild(createMessage(message, 'user'));
    userInput.value = '';
    loadingIndicator.classList.remove('loading-hidden');

    try {
        const response = await fetch('/api/chat', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: message})
        });

        if (!response.ok) throw new Error('Error en la respuesta');
        
        const data = await response.json();
        chatBox.appendChild(createMessage(data.response, 'bot'));

    } catch (error) {
        chatBox.appendChild(createMessage(`Error: ${error.message}`, 'error'));
    } finally {
        loadingIndicator.classList.add('loading-hidden');
        chatBox.scrollTop = chatBox.scrollHeight;
    }
}

// Evento para enviar con Enter
userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
});
</script>

<style>
/* Reset completo */
.chat-container * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

/* Contenedor principal */
.chat-container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.08);
}

/* √Årea de chat */
.chat-box {
    height: 500px;
    padding: 15px;
    margin-bottom: 20px;
    overflow-y: auto;
    background: white;
    border-radius: 8px;
    border: 1px solid #e0e0e0;
}

/* Mensajes base */
.message {
    max-width: 85%;
    margin: 10px 0;
    border-radius: 18px;
    font-size: 15px;
    line-height: 1.45;
    position: relative;
}

/* Contenido del mensaje */
.message-content {
    padding: 12px 16px;
    word-break: break-word;
    white-space: pre-wrap;
}

/* Mensajes del bot */
.bot-message {
    background: #f1f3f4;
    margin-right: auto;
    border-bottom-left-radius: 4px;
}

/* Mensajes del usuario */
.user-message {
    background: #4285f4;
    color: white;
    margin-left: auto;
    border-bottom-right-radius: 4px;
}

/* Mensajes de error */
.error-message {
    background: #fce8e6;
    color: #d93025;
    border-left: 3px solid #d93025;
}

/* √Årea de entrada */
.input-area {
    display: flex;
    gap: 10px;
}

.chat-input {
    flex: 1;
    padding: 12px 16px;
    border: 1px solid #dadce0;
    border-radius: 24px;
    font-size: 15px;
}

.send-button {
    padding: 0 24px;
    background: #4285f4;
    color: white;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    transition: background 0.2s;
}

.send-button:hover {
    background: #3367d6;
}

/* Loading indicator */
.loading-hidden {
    display: none;
}

.spinner {
    border: 3px solid rgba(0,0,0,0.1);
    border-top: 3px solid #4285f4;
    border-radius: 50%;
    width: 24px;
    height: 24px;
    animation: spin 1s linear infinite;
    margin: 0 auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loading-text {
    display: block;
    text-align: center;
    margin-top: 8px;
    color: #5f6368;
    font-size: 14px;
}
</style>
{% endblock %}
